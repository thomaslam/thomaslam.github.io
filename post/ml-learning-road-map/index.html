    <h1 itemprop="name" id="title">ML Learning Road Map</h1>
    <span class="f6 gray">July 7, 2019</span>

      <article itemprop="articleBody" id="content" class="w-90 lh-copy">
        <p>This is my planned learning roadmap of online courses covering topics I&rsquo;m interested in exploring related to ML.</p>

<p><strong>My goal is to complete most of these by my 25th birthday on July 4, 2020.</strong></p>

<ul class="task-list">
<li><label><input type="checkbox" checked disabled class="task-list-item"> Coursera&rsquo;s <a href="https://www.coursera.org/learn/neural-networks-deep-learning/home/welcome">Machine Learning</a> (Andrew Ng)</label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> Coursera&rsquo;s <a href="https://www.coursera.org/specializations/deep-learning">Deep Learning Specialication</a> (Andrew Ng):

<ul class="task-list">
<li><label><input type="checkbox" checked disabled class="task-list-item"> <a href="https://www.coursera.org/specializations/deep-learning">Neural Networks and Deep Learning</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/deep-neural-network">Improving Deep Neural Networks: Hyperparameter tuning, Regularization and Optimization</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/machine-learning-projects">Structuring Machine Learning Projects</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/convolutional-neural-networks">Convolutional Neural Networks</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/nlp-sequence-models">Sequence Models</a> (7/7/19: IN PROGRESS)</label></li>
</ul></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> fast.ai courses:

<ul class="task-list">
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="http://course18.fast.ai/ml">Introduction to Machine Learning for Coders</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://course.fast.ai">Practical Deep Learning for Coders</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="http://course18.fast.ai/part2.html">Cutting Edge Deep Learning for Coders</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://github.com/fastai/numerical-linear-algebra/blob/master/README.md">Computational Linear Algebra</a></label></li>
</ul></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://selfdrivingcars.mit.edu">MIT 6.S094: Deep Learning for Self-Driving Cars</a> (Lex Fridman)</label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://cs224d.stanford.edu">Stanford 224d: Deep Learning for Natural Language Processing</a> (Richard Socher)</label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> Coursera&rsquo;s <a href="https://www.coursera.org/specializations/probabilistic-graphical-models">Probabilistic Graphical Models Specialization</a> (Daphne Koller)

<ul class="task-list">
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/probabilistic-graphical-models">PGM 1: Representation</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/probabilistic-graphical-models">PGM 2: Inference</a></label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> <a href="https://www.coursera.org/learn/probabilistic-graphical-models-3-learning">PGM 3: Learning</a></label></li>
</ul></label></li>
</ul>
